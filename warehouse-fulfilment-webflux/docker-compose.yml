services:
  fulfilment:
    hostname: mvc
    build:
      context: .
    ports:
      - "8080:8080"
    expose:
      - 8080
    deploy:
      resources:
        limits:
          cpus: 5.0
          memory: 350M
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    hostname: postgres
    build:
      context: ../docker-psql/.
    env_file: ../docker-psql/.env
    user: postgres
    volumes:
      - ../docker-psql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5